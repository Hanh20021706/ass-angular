<app-navbar></app-navbar>
<div class="form-title">
    <h2 >
      User
    </h2>
  </div>
  
<div class="main-content">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">position</th>
            <th scope="col">about</th>
            <th scope="col">image</th>
            <th scope="col">action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList ; let i = index">
           
            <td>{{ i + 1}}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.position }}</td>
            <td>{{ user.about }}</td>
            <td><img src="{{ user.image }}" alt="" width="200px"></td>
            <td>
              <button class="btn btn-danger btn-delete" (click)="onRemoveUser(user.id!)">
                  <i class="fa-solid fa-delete-left"></i>
              </button>
              <button routerLink="/admin/user/edit/{{user.id}}" class="btn btn-warning">
                  <i class="fa-solid fa-pen-to-square"></i>
              </button>
            </td>
            
          </tr>
      
        </tbody>
      
      
      
      </table>
      <button type="button" routerLink="/admin/user/create" class="btn btn-success">ADD POST</button>
</div>

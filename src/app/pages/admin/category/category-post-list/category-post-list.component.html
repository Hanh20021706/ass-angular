<app-navbar></app-navbar>
<div class="form-title">
  <h2>Category Post</h2>
</div>

<div class="main-content">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categoryPost of categoryListPost; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ categoryPost.name }}</td>
        <td>
          <button
            class="btn btn-danger btn-delete"
            (click)="onRemoveCate(categoryPost.id!)"
          >
            <i class="fa-solid fa-delete-left"></i>
          </button>
          <button routerLink="/admin/categories/posts/edit/{{categoryPost.id}}"
            class="btn btn-warning"
          >
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <button
    type="button"
    routerLink="/admin/categories/posts/create"
    class="btn btn-success"
  >
    ADD CATEGORY
  </button>
</div>
